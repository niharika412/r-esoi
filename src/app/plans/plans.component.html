<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <p class="display-4">
                Engage with interesting people from all over the world to unlock the full
                potential of language learning skills.
            </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="container">
                <div class="image-stack">
                    <div class="image-stack__item image-stack__item--top">
                        <img src="../../assets/nm2.png" alt="">
                    </div>
                    <div class="image-stack__item image-stack__item--bottom">
                        <img src="../../assets/soul.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="down">
        <span class="material-icons display-3">
            keyboard_arrow_down
            </span>
    </div>
    
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-card class="example-card">
                <img mat-card-image src="../../assets/meeting.jpg" alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
        <mat-card class="yang-card col-lg-6 col-md-6 col-sm-12">
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>WebEx/ Zoom Meetings</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list class="list">
                    <div mat-subheader style="color:#37a000;"> French and English</div>
                    <mat-list-item class="listitems" *ngFor="let list of meetings">
                        <mat-icon mat-list-icon>done_all</mat-icon>
                        <div mat-line>{{list}}<br></div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
