<mat-toolbar>
  <img class="img-fluid" src={{imagePath}}>
</mat-toolbar>
<nav class="navbar navbar-expand-lg second-toolbar">
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class=" features">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="features" mat-button [routerLink]="'.'" (click)="isMenuCollapsed = true">HOME
          <span class="material-icons icons">
            house_siding
            </span>
        </a>
      </li>
      <li class=" features">
        <a class="features" mat-button [routerLink]="'.'" (click)="isMenuCollapsed = true">ABOUT
          <span class="material-icons icons">receipt</span>
        </a>
      </li>
      <li class=" features">
        <a class="features" mat-button [routerLink]="'.'" (click)="isMenuCollapsed = true" (click)="plans()">PLANS
          <span class="material-icons icons">
            play_lesson
            </span>
        </a>
      </li>
    </ul>
  </div>
  <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">french
  </mat-slide-toggle>
</nav>
